<ngb-carousel *ngIf="popularProducts">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <a routerLink="/details/{{item.id}}">
            <div class="picsum-img-wrapper">
                <img class="product-header-img" src="{{item.productImage}}" alt="Random first slide" />
            </div>
            <div class="carousel-caption">
                <h3>{{item.productName}}</h3>
                <p>{{item.productDescription}}</p>
            </div>
        </a>
    </ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProducts">
            <div class="product-item">
                <img src="{{item.productImage}}" alt="{{item.productName}}">
                <div class="product-details">
                    <div class="product-name">
                        {{item.productName}}
                    </div>
                    <div class="product-price">
                        <h6>Price: {{item.productPrice}}</h6>
                    </div>
                    <div class="product-color">
                        <h6>Color: {{item.productColor}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a routerLink="details/{{item.id}}">View Details</a>
                    <a href="">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
