<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-img" src="{{productData.productImage}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.productName}}</h1>
            <h3>Price : {{productData.productPrice}}</h3>
            <div>Color :<h3 [style.backgroundColor]="productData.productColor" class="product-color"></h3>
            </div>
            <h6>Category : {{productData.productCategory}}</h6>
            <h6>Description : {{productData.productDescription}}</h6>
            <button class="form-button">Buy Now</button>
            <button class="form-button" (click)="removeFromCart()" *ngIf="removeItem">Remove from
                Cart</button>
            <button class="form-button" (click)="addToCart()">Add To Cart</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}" />
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
